<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>We Form - Cadastro</title>
  </head>

  <body>
    <div class="content">
      <aside>
        <img src="assets/hero.svg" alt="woman with a dog" />
        <h1 class="tittle"><span>We</span> Form</h1>
      </aside>
      <main>
        <header>
          <a href="index.html">
            <i class="fa-solid fa-angle-left"></i>
          </a>
          <h2>Nova <span>entidade</span></h2>
        </header>

        <form>
          <label for="name">Nome</label>
          <input id="name" type="text" />

          <label for="campo">Campo de atuação</label>
          <div class="select-div">
            <select type="text" id="campo">
              <option value="" selected hidden>Selecione uma opção</option>
              <option value="">abrigo de animais</option>
            </select>
          </div>

          <div class="points">
            <label for="pontos">Pontos de coleta</label>
            <input id="pontos" type="text" />

            <button>
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
        </form>

        <div class="actions">
          <a href="">Cadastrar</a>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/2fe141889e.js"
    crossorigin="anonymous"
  ></script>
</html>
